<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Temperature Monitoring</title>
</head>
<body>
<header>
    <h1>Dashboard</h1>
</header>
<main>
    <section>
        <h2>Temperature chart</h2>
        <canvas id="dataChart" style="width:100%;max-width:700px"></canvas>
    </section>
    <section>
        <h2>Stats</h2>
        <ul>
            <li id="aperture"></li>
            <li id="temperature">Current Temperature:</li>
            <li id="minTemperature">Min Temperature:</li>
            <li id="maxTemperature">Max Temperature:</li>
            <li id="averageTemperature">Average Temperature:</li>
        </ul>
    </section>
</main>
<!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
