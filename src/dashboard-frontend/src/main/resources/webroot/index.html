<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Temperature Monitoring</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
</head>
<body>
<header>
    <h1>Dashboard</h1>
</header>
<main>
    <section>
        <h2>Temperature chart</h2>
        <canvas id="dataChart" style="width:100%;max-width:700px;max-height:400px"></canvas>
    </section>
    <section>
        <h2>Stats</h2>
        <ul>
            <li id="state">State:</li>
            <li id="mode">Mode:</li>
            <li id="aperture">Aperture:</li>
            <li id="temperature">Temperature:</li>
            <li id="minTemperature">Min temperature:</li>
            <li id="maxTemperature">Max temperature:</li>
            <li id="averageTemperature">Average temperature:</li>
        </ul>
        <button id="resetAlarm">Reset alarm</button>
        <button id="automaticMode" hidden>Automatic</button>
        <button id="manualMode">Manual</button>
        <span id="override" hidden>
            <label for="manualOverride">Aperture:</label>
            <input id="manualOverride" type="number" min="0" max="100" value="0"/>
            <button id="overrideButton">Override</button>
        </span>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
<script src="js/scripts.js"></script>
</body>
</html>
